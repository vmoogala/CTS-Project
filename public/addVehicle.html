    <div class="container">
      <h4 class="font-weight-bold mt-3">Add a vehicle</h4>
      <form action="javascript: modAddVehicle.addAVehicle()" id="addVehicleForm">
        <div class="form-group">
          <label for="exampleFormControlInput1">VIN</label>
          <input type="text" class="form-control" id="vin" name="vin" placeholder="XXXXXXXXXX">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput2">Number Plate</label>
          <input type="text" class="form-control" id="numberPlate" name="numberPlate" placeholder="XXX-XXX">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select vehicle class</label>
          <select class="form-control" name="vehicleClass" id="vehicleClass">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <br>
          <button type="submit" class="btn btn-outline-dark btn-large col-12">Add Request</button>
        </div>

      </form>

      <br>
      <h4 class="font-weight-bold mt-3">Your Vehicles</h4>
      <div>
        <div class="row justify-content-start">
          <table class="table table-hover table-bordered">
            <thead class="thead-light">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Vehicle VIN</th>
                <th scope="col">Number Plate</th>
                <th scope="col">Vehicle Class</th>
                <!-- <th scope="col">Submitted by</th>

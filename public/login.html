<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">

</head>

<body>
  <div class="loader" id="loader"></div>
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">CTS</a>
  </nav>
  <div class="container-fluid">
    <div class="container">
      <!-- <h3 class="text-center mt-2 mb-2">Login</h3> -->
      <h4 class="font-weight-bold ml-3 mt-3">Login</h4>
      <form class="col-12" id="loginForm" action="javascript: modLogin.authenticateUser()">
        <div class="form-group">
          <!-- <label for="Username" class="col-form-label">Username: *</label> -->
          <input required name="Username" type="text" class="form-control" id="Username" placeholder="Username">
        </div>
        <div class="form-group">
          <!-- <label for="Password" class="col-form-label">Password: *</label> -->
          <input required name="Password" minlength=8 type="password" placeholder="Password" class="form-control" id="Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-dark btn-large col-12">Login</button>
        </div>
        <div class="form-group">
          <button type="button" onclick="window.location.href='registration.html'" class="btn btn-outline-dark btn-large col-12">Don't have an account? Register Now</button>
        </div>
      </form>
    </div>
  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  <script src="js/module_app.js"></script>
  <script src="js/module_login.js"></script>
</body>


</html>

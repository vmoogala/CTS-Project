  <div class="container-fluid">
    <div class="container">
      <!-- <h3 class="text-center mt-2 mb-2">Create a new account</h3> -->
      <h4 class="font-weight-bold ml-3 mt-3">Create a new account</h4>
      <form class="col-12" id="registrationForm" action="javascript: modRegistration.registerUser()">
        <div class="form-group">
          <input required type="text" class="form-control" id="firstName" placeholder="First name">
        </div>
        <div class="form-group">
          <input required type="text" class="form-control" id="lastName" placeholder="Last name">
        </div>
        <div class="form-group">
          <input required type="email" class="form-control" id="email" placeholder="Email">
        </div>
        <div class="form-group">
          <input required type="number" class="form-control" id="phoneNumber" placeholder="Phone number">
        </div>
        <div class="form-group">
          <input required type="text" class="form-control" id="userName" placeholder="Enter an username you like to use">
        </div>
        <div class="form-group">
          <input required minlength="8" type="password" class="form-control" id="userPassword" placeholder="Choose a password">
        </div>
        <div class="form-group">
          <input required minlength="8" type="password" class="form-control" id="confirmPassword" placeholder="Please confirm your password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-dark btn-large col-12">Register Now</button>
        </div>
        <div class="form-group">
          <button type="button" onclick="window.location.href='login.html'" class="btn btn-outline-dark btn-large col-12">Already have an account? Login Now</button>
        </div>
      </form>
    </div>
  </div>

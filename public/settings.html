    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="login.html">Login</a>

          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Options

            <a class="dropdown-item" href="settings.html">Settings</a>

  </nav>
  <div class="container-fluid">
    <div class="container">
      <br>
      <div id="accordion">


        <div class="card">
          <div class="card-header" id="headingTwo">
            <h5 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Change Password
              </button>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordion">
            <div class="card-body">
              <form class="col-12" id="changePasswordForm" action="javascript: modSettings.changePassword()">
                <div class="form-group">
                  <input required name="Password" minlength=8 type="password" placeholder="Enter new password" class="form-control" id="Password">
                </div>
                <div class="form-group">
                  <input required minlength="8" type="password" class="form-control" id="confirmPassword" placeholder="Please confirm your new password">
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-outline-dark btn-large col-12">Change Password</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
